<ion-header>

  <ion-navbar>
    <ion-title>تسجيل دخول</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <div class="login-form">

        <img class="logo" src="../../assets/imgs/Listback/CodeLogo.jpg" alt="">
      
 
      
        <label class="lable" for="email">الايميل</label>
        <input [(ngModel)]="loginInfo.Email" class="input" type="email"  id="email">
        <label class="lable" for="pass"> كلمة السر</label>
        <input [(ngModel)]="loginInfo.Pass"  class="input" type="password" id="pass">
        
          <button class="login" (click)="login()" >تسجيل الدخول</button>
      
          <p>او الدخول بواسطة </p>
      
          <div class="con-img-log">
      
          <img (click)="loginWithGoogle()" class="log-soctial" src="../../assets/imgs/search.svg" alt="">
          <img (click)="LoginWIthFacebook()"  class="log-soctial" src="../../assets/imgs/facebook.svg" alt="">
      </div>
      
      
      <p>لا تمتلك حساب ?<span (click)="gotoRegister()">اضغط هنا</span> </p>
 
      </div>

      

</ion-content>
