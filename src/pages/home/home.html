<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle class="btn-menus">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>الرئيسية</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="backimg">

    <p>اذا كنت انت والمصاب في مأزق يرجى <br> الاتصال باحدى الارقام ادناه</p>

  </div>


  <div class="con-call-list">

    <div class="call-list">
      <img src="../../assets/imgs/police-station.svg" alt="">

      <h4>النجدة والدوريات<br>
        <h6>121</h6>
      </h4>

      <img (click)="police()" src="../../assets/imgs/Phone-1.png" alt="">
    </div>
    <div class="call-list">
      <img src="../../assets/imgs/ambulance.svg" alt="">

      <h4>الاسعاف الفوري<br>
        <h6>122</h6>
      </h4>

      <img (click)="ambulance()" src="../../assets/imgs/Phone-1.png" alt="">
    </div>

    <div class="call-list">
      <img src="../../assets/imgs/heart.svg" alt="">

      <h4>الدفاع المدني<br>
        <h6>115</h6>
      </h4>

      <img (click)="Cvile()" src="../../assets/imgs/Phone-1.png" alt="">
    </div>

    <div class="call-list">
      <img src="../../assets/imgs/doctor.svg" alt="">

      <h4>الاستشارة الطبية<br>
        <h6>404</h6>
      </h4>

      <img (click)="midical()" src="../../assets/imgs/Phone-1.png" alt="">
    </div>






  </div>



</ion-content>
